{% load static %}
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}East USA Tours{% endblock %}</title>
    <style>
      :root {
        --primary-color: {
           {
            site_theme.primary_color|default: "#007bff";
          }
        }
        --secondary-color: {
           {
            site_theme.secondary_color|default: "#6c757d";
          }
        }
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary-color);
        color: white;
      }
      header {
        background-color: var(--primary-color);
        padding: 20px;
        text-align: center;
      }
      header img {
        height: 50px;
      }
    </style>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

<!-- Bootstrap Icons 套件 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  .footer-icons a {
    color: #999;
    transition: color 0.3s;
  }
  .footer-icons a:hover {
    color: #666;
  }
</style>

<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <p class="mb-2">© 2025 {{ site_theme.site_name|default:"EastUSA Tours" }}</p>
    <div class="footer-icons d-flex justify-content-center gap-4">
      <a href="https://facebook.com" target="_blank" title="Facebook">
        <i class="bi bi-facebook fs-4"></i>
      </a>
      <a href="https://instagram.com" target="_blank" title="Instagram">
        <i class="bi bi-instagram fs-4"></i>
      </a>
      <a href="mailto:info@eastusatours.com" title="Email">
        <i class="bi bi-envelope fs-4"></i>
      </a>
      <a href="tel:+1234567890" title="電話">
        <i class="bi bi-telephone fs-4"></i>
      </a>
    </div>
  </div>
</footer>


    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
