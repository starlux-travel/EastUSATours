{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}East USA Tours{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
</head>
<body class="font-sans">
  {% include "partials/navbar.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  <!-- zh-tw → zh-cn 簡體轉換 -->
  <script src="https://cdn.jsdelivr.net/npm/s2t-chinese/lib/s2t.min.js"></script>
  <script>
    if (location.pathname.includes("/zh-cn/")) {
      document.body.innerHTML = window.s2t.convertSimple(document.body.innerHTML);
    }
  </script>
</body>
</html>
