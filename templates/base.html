{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ site_theme.site_name|default:"EastUSA Tours" }}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary-color: {{ site_theme.primary_color|default:'#003366' }};
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
    }

    .site-logo {
      height: 60px;
      max-width: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .footer-icons a {
      color: #999;
      transition: color 0.3s;
    }

    .footer-icons a:hover {
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    {% if site_theme.logo %}
      <img src="{{ site_theme.logo.url }}" alt="網站 LOGO" class="site-logo" />
    {% else %}
      <h1>{{ site_theme.site_name|default:"EastUSA Tours" }}</h1>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
      <p class="mb-2">© 2025 {{ site_theme.site_name|default:"EastUSA Tours" }}</p>
      <div class="footer-icons d-flex justify-content-center gap-4">
        <a href="https://facebook.com" target="_blank" title="Facebook">
          <i class="bi bi-facebook fs-4"></i>
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
          <i class="bi bi-instagram fs-4"></i>
        </a>
        <a href="mailto:info@eastusatours.com" title="Email">
          <i class="bi bi-envelope fs-4"></i>
        </a>
        <a href="tel:+1234567890" title="電話">
          <i class="bi bi-telephone fs-4"></i>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
