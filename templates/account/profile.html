{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-6">{% trans "修改個人資料" %}</h1>

  <!-- 更新基本資料 -->
  <div class="bg-white shadow-md rounded-lg p-6 mb-10">
    <h2 class="text-lg font-semibold mb-4">{% trans "基本資料" %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="update_profile" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {% trans "更新" %}
      </button>
    </form>
  </div>

  <!-- 修改密碼 -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">{% trans "修改密碼" %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ pwd_form.as_p }}
      <button type="submit" name="change_password" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        {% trans "變更密碼" %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
