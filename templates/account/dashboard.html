{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-10">
  <!-- 標題 -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6">{% trans "會員中心" %}</h1>
  <p class="text-gray-600 mb-8">
    {% trans "您好，" %} <span class="font-semibold">{{ user.username }}</span>！
  </p>

  <!-- 卡片區域 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- 我的訂單 -->
    <a href="/orders/" class="block bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition">
      <div class="flex items-center gap-4">
        <img src="{% static 'images/orders.png' %}" alt="訂單" class="h-12 w-12">
        <div>
          <h2 class="text-lg font-bold text-gray-800">{% trans "我的訂單" %}</h2>
          <p class="text-sm text-gray-500">{% trans "查詢與管理旅遊訂單" %}</p>
        </div>
      </div>
    </a>

    <!-- 個人資料 -->
    <a href="/account/profile/" class="block bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition">
      <div class="flex items-center gap-4">
        <img src="{% static 'images/profile.png' %}" alt="個人資料" class="h-12 w-12">
        <div>
          <h2 class="text-lg font-bold text-gray-800">{% trans "個人資料" %}</h2>
          <p class="text-sm text-gray-500">{% trans "修改密碼與基本資料" %}</p>
        </div>
      </div>
    </a>

  </div>

  <!-- 登出按鈕 -->
  <div class="mt-10">
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        {% trans "登出" %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
