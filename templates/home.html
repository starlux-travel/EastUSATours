{% extends "base.html" %}
{% load static %}

{% block title %}EastUSA Tours 首頁{% endblock %}

{% block content %}
  <!-- 搜尋區塊 -->
  <section class="max-w-6xl mx-auto px-4 md:px-6 mt-6">
    <div class="rounded-2xl shadow-lg bg-white/90 p-6">
      <div class="text-center">
        <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">探索美東精選行程</h1>
        <p class="mt-1 text-gray-600">EastUSA Tours ｜ 客製假期・東岸專家</p>
      </div>
      <form class="mt-5 grid grid-cols-12 gap-2">
        <select class="col-span-12 sm:col-span-2 border-gray-200 rounded-md">
          <option>美東</option><option>美西</option><option>夏威夷</option>
          <option>加拿大</option><option>歐洲</option><option>亞洲</option>
        </select>
        <input class="col-span-12 sm:col-span-5 border-gray-200 rounded-md" placeholder="搜尋地點 / 關鍵字">
        <input class="col-span-6 sm:col-span-3 border-gray-200 rounded-md" placeholder="年 / 月 / 日">
        <select class="col-span-4 sm:col-span-1 border-gray-200 rounded-md">
          <option>2人</option><option>3人</option><option>4人</option>
        </select>
        <button class="col-span-2 sm:col-span-1 bg-green-500 hover:bg-green-600 text-white font-bold rounded-md">搜尋</button>
      </form>
    </div>
  </section>

  <!-- 精選行程 -->
  <section class="max-w-6xl mx-auto px-4 md:px-6 mt-10">
    <h2 class="text-2xl font-bold mb-4">精選行程</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow p-4">
        <img src="{% static 'images/newyork.jpg' %}" class="w-full h-36 object-cover rounded mb-2">
        <div class="font-bold mb-1">紐約經典五日遊</div>
        <div class="text-gray-500 text-sm">自由女神、華爾街</div>
        <div class="text-blue-500 font-bold mt-1">$899 起</div>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <img src="{% static 'images/niagara.png' %}" class="w-full h-36 object-cover rounded mb-2">
        <div class="font-bold mb-1">尼加拉瀑布一日團</div>
        <div class="text-gray-500 text-sm">暢遊世界大瀑布</div>
        <div class="text-blue-500 font-bold mt-1">$299 起</div>
      </div>
    </div>
  </section>
{% endblock %}
