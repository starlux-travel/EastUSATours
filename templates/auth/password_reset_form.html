{% extends "base.html" %}
{% block title %}重設密碼{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">重設密碼</h2>
<p>請輸入註冊的 Email，我們會寄送重設連結。</p>
<form method="post" class="max-w-md space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 w-full">
    寄送重設信
  </button>
</form>
{% endblock %}
