<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/{{ LANGUAGE_CODE }}/" class="text-lg font-bold">East USA Tours</a>

    <div class="flex items-center space-x-4">
      <!-- 你原有的 menu... -->

      <!-- 語言切換器 -->
      <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()" class="border rounded p-1 text-sm">
          <option value="zh-tw" {% if LANGUAGE_CODE == 'zh-tw' %}selected{% endif %}>繁體中文</option>
          <option value="zh-cn" {% if LANGUAGE_CODE == 'zh-cn' %}selected{% endif %}>简体中文</option>
          <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        </select>
      </form>
    </div>
  </div>
</nav>
