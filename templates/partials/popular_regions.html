{% load static %}
{% load i18n %}

<section class="container mx-auto px-6 py-10">
  <h2 class="text-xl font-bold mb-6">{% trans "熱門目的地" %}</h2>

  <div class="grid grid-cols-2 md:grid-cols-5 gap-6 mt-6">
  <!-- New York -->
  <div class="bg-white rounded-lg shadow hover:shadow-md transition">
    <img src="{% static 'images/cities/newyork.jpg' %}" alt="New York" class="w-full h-32 object-cover rounded-t-lg">
    <div class="p-2 text-center font-medium">紐約</div>
  </div>

  <!-- 巴哈馬 (郵輪) -->
  <div class="bg-white rounded-lg shadow hover:shadow-md transition">
    <img src="{% static 'images/cities/odyssey.jpg' %}" alt="Bahamas" class="w-full h-32 object-cover rounded-t-lg">
    <div class="p-2 text-center font-medium">巴哈馬 (郵輪)</div>
  </div>

  <!-- 迪士尼 -->
  <div class="bg-white rounded-lg shadow hover:shadow-md transition">
    <img src="{% static 'images/cities/disney-world.jpg' %}" alt="Disney" class="w-full h-32 object-cover rounded-t-lg">
    <div class="p-2 text-center font-medium">迪士尼</div>
  </div>

  <!-- 東京 -->
  <div class="bg-white rounded-lg shadow hover:shadow-md transition">
    <img src="{% static 'images/cities/tokyo.jpg' %}" alt="Tokyo" class="w-full h-32 object-cover rounded-t-lg">
    <div class="p-2 text-center font-medium">東京</div>
  </div>

  <!-- 多倫多 -->
  <div class="bg-white rounded-lg shadow hover:shadow-md transition">
    <img src="{% static 'images/cities/toronto.jpg' %}" alt="Toronto" class="w-full h-32 object-cover rounded-t-lg">
    <div class="p-2 text-center font-medium">多倫多</div>
  </div>
</div>
  </div>
</section>
