{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow">
  <h2 class="text-xl font-bold mb-4">{% trans "登出" %}</h2>
  <p>{% trans "你確定要登出嗎？" %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">
      {% trans "登出" %}
    </button>
  </form>
</div>
{% endblock %}
