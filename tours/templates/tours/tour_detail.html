{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">{{ tour.title }}</h1>

  <!-- 圖片 -->
  {% if tour.image %}
    <img src="{{ tour.image.url }}" alt="{{ tour.title }}" class="w-full max-h-96 object-cover mb-6">
  {% endif %}

  <!-- 價格 -->
  <p class="text-2xl text-red-600 font-semibold mb-4">
    ${{ tour.price }}
  </p>

  <!-- 描述 -->
  <p class="text-gray-700 mb-6">
    {{ tour.description }}
  </p>

  <!-- CTA -->
  <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    {% trans "立即預訂" %}
  </a>
</div>
{% endblock %}
